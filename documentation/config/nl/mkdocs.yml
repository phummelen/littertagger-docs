docs_dir: '../../docs/nl'                           # Where to find the Dutch markdown files
site_dir: '../../generated/nl'                      # Where to put the Dutch HTML files

theme:
  name: material
  custom_dir: '../../overrides/'                  # This is where the customization of the theme lives
  logo: assets/images/logo.png                    # The logo is shared by all languages
  favicon: assets/images/favicon.ico              # The favicon is shared by all languages
  language: nl                                    # The build's language
  features:
    - search.suggest
    - search.highlight
    - search.share
    - navigation.expand
    #- navigation.indexes
    #- navigation.sections
    #- navigation.tabs
    #- navigation.top
    #- navigation.instant
    #- navigation.tracking
  palette: 
    primary: black

extra_css:
  - assets/stylesheets/littertagger.css             # CSS is shared by all languages

extra:
  alternate:                                        # Language Selection
    - name: English
      link: /en/
      lang: en
    - name: Nederlands
      link: /nl/
      lang: nl
    - name: Fran√ßais
      link: /fr/
      lang: fr
    - name: Deutsch
      link: /de/
      lang: de
  homepage: https://docs.littertagger.com

plugins:
